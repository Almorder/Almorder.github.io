name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install, build, and upload your site
        uses: withastro/action@v0
        with:
          path: .  # Le projet Astro doit être à la racine de ton repo
          node-version: 18 # Utilisation de Node 18, recommandé pour Astro

      - name: Upload artifact
        uses: actions/upload-artifact@v3  # Remplace avec la version v3 ou v4 selon ce qui fonctionne
        with:
          name: github-pages
          path: ./dist  # Assure-toi que ton build Astro sort dans le dossier './dist' ou modifie ce chemin

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2  # Utilisation de la version v2
        with:
          name: github-pages
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
