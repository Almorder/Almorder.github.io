name: Upload image to assets and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  upload_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        
      - name: Set up Git configuration
        run: |
          git config --global user.name "Almorder"
          git config --global user.email "xalmorder@gmail.com"

      - name: Upload image to assets folder
        run: |
          # Copier l'image dans le dossier 'assets'
          cp ./path/to/your/image.jpg ./assets/
          
          # Ajouter l'image au suivi Git
          git add ./assets/image.jpg
          
          # Commit l'image
          git commit -m "Upload new image to assets"
          
          # Push les changements
          git push

  build:
    needs: upload_image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Install, build, and upload your site
        uses: withastro/action@v0

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
